---
openapi: 3.0.3
info:
  title: Warranty Claim Request
  version: v1
  x-samm-aspect-model-urn: "urn:samm:io.catenax.warranty_claim_request_verification:1.0.0#WarrantyClaimRequestVerification"
servers:
- url: catenax.io/api/v1
  variables:
    api-version:
      default: v1
paths:
  /{tenant-id}/warranty-claim-request-verification:
    get:
      tags:
      - WarrantyClaimRequestVerification
      operationId: getWarrantyClaimRequestVerification
      parameters:
      - name: tenant-id
        in: path
        description: The ID of the tenant owning the requested Twin.
        required: true
        schema:
          type: string
          format: uuid
      responses:
        "200":
          $ref: "#/components/responses/WarrantyClaimRequestVerification"
        "400":
          $ref: "#/components/responses/ClientError"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "403":
          $ref: "#/components/responses/Forbidden"
        "404":
          $ref: "#/components/responses/NotFoundError"
components:
  schemas:
    ErrorResponse:
      type: object
      required:
      - error
      properties:
        error:
          $ref: "#/components/schemas/Error"
    Error:
      type: object
      required:
      - details
      properties:
        message:
          type: string
          minLength: 1
        path:
          type: string
          minLength: 1
        details:
          type: object
          minLength: 1
          additionalProperties:
            type: object
        code:
          type: string
          nullable: true
    Text:
      type: string
      x-samm-aspect-model-urn: "urn:samm:org.eclipse.esmf.samm:characteristic:2.1.0#Text"
      description: "Describes a Property which contains plain text. This is intended\
        \ exclusively for human readable strings, not for identifiers, measurement\
        \ values, etc."
    UuidV4Trait:
      type: string
      x-samm-aspect-model-urn: "urn:samm:io.catenax.shared.uuid:2.0.0#UuidV4Trait"
      description: "The provided regular expression ensures that the UUID is composed\
        \ of five groups of characters separated by hyphens, in the form 8-4-4-4-12\
        \ for a total of 36 characters (32 hexadecimal characters and 4 hyphens),\
        \ optionally prefixed by \"urn:uuid:\" to make it an IRI."
      pattern: "(^[0-9a-fA-F]{8}-[0-9a-fA-F]{4}-[0-9a-fA-F]{4}-[0-9a-fA-F]{4}-[0-9a-fA-F]{12}$)|(^urn:uuid:[0-9a-fA-F]{8}-[0-9a-fA-F]{4}-[0-9a-fA-F]{4}-[0-9a-fA-F]{4}-[0-9a-fA-F]{12}$)"
    BpnlCharacteristic:
      type: string
      x-samm-aspect-model-urn: "urn:samm:io.catenax.shared.business_partner_number:2.0.0#BpnlCharacteristic"
      description: "BPNL (Business Partner Number Legal Entity) represents the legal\
        \ entity of an organization (e.g. enterprise, university, association, …)\
        \ and contains its legal name (incl. legal form, if registered), registered\
        \ address and tax number. The registered address is the official, legal correspondence\
        \ address which has to be supplied to governmental and tax authorities and\
        \ is the address which is used in any legal or court documents. BPNL is on\
        \ corporate level and is unique for this legal entity."
    AgreedTFCharacteristic:
      type: number
      minimum: 1
    CurrencyCharacteristic:
      type: string
      x-samm-aspect-model-urn: "urn:samm:io.catenax.warranty_claim_request_verification:1.0.0#CurrencyCharacteristic"
    WarrantyClaimRequestVerification:
      description: 'XXX '
      type: object
      x-samm-aspect-model-urn: "urn:samm:io.catenax.warranty_claim_request_verification:1.0.0#WarrantyClaimRequestVerification"
      properties:
        claimId:
          description: Each claim from this data provider has a unique claim ID.If
            you combine the BPNL of the data provider with this claim ID you get a
            unique claim ID in the data space.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.warranty_claim_request_verification:1.0.0#claimId"
          $ref: "#/components/schemas/Text"
        qualityTaskId:
          description: A unique quality task identifier within this data-space.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.warranty_claim_request_verification:1.0.0#qualityTaskId"
          $ref: "#/components/schemas/UuidV4Trait"
        cxBPN:
          description: A unique plant identifier according BPNS definition. This property
            is optional as of now not all plants have assigned BPNS identifiers.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.warranty_claim_request_verification:1.0.0#cxBPN"
          $ref: "#/components/schemas/BpnlCharacteristic"
        vehicleId:
          description: A unique identifier for this vehicle in data-space. This property
            is optional as of now not all vehicles have this identifier assigned.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.warranty_claim_request_verification:1.0.0#vehicleId"
          $ref: "#/components/schemas/UuidV4Trait"
        anonymizedVIN:
          description: "Vehicle manufacturer-specific anonymized VIN, which is still\
            \ a unique identifier within this data provider."
          x-samm-aspect-model-urn: "urn:samm:io.catenax.warranty_claim_request_verification:1.0.0#anonymizedVIN"
          $ref: "#/components/schemas/Text"
        billingId:
          description: XXX
          x-samm-aspect-model-urn: "urn:samm:io.catenax.warranty_claim_request_verification:1.0.0#billingId"
          $ref: "#/components/schemas/Text"
        billingDate:
          description: XXX
          x-samm-aspect-model-urn: "urn:samm:io.catenax.warranty_claim_request_verification:1.0.0#billingDate"
          $ref: "#/components/schemas/Text"
        agreedTF:
          description: TF which was agreed upon
          x-samm-aspect-model-urn: "urn:samm:io.catenax.warranty_claim_request_verification:1.0.0#agreedTF"
          $ref: "#/components/schemas/AgreedTFCharacteristic"
        debitValueJustified:
          description: Check between billedTF & agreedTF; other plausibility checks
          x-samm-aspect-model-urn: "urn:samm:io.catenax.warranty_claim_request_verification:1.0.0#debitValueJustified"
          $ref: "#/components/schemas/Text"
        billedCurrency:
          description: Billing currency
          x-samm-aspect-model-urn: "urn:samm:io.catenax.warranty_claim_request_verification:1.0.0#billedCurrency"
          $ref: "#/components/schemas/Text"
        claimPlausible:
          description: Check between billedTF & agreedTF
          x-samm-aspect-model-urn: "urn:samm:io.catenax.warranty_claim_request_verification:1.0.0#claimPlausible"
          $ref: "#/components/schemas/CurrencyCharacteristic"
        claimImplausible:
          description: Check between billedTF & agreedTF
          x-samm-aspect-model-urn: "urn:samm:io.catenax.warranty_claim_request_verification:1.0.0#claimImplausible"
          $ref: "#/components/schemas/CurrencyCharacteristic"
        billStatus:
          description: Status of the bill based on claim_request_verification assessment
            (approved / disputed / …)
          x-samm-aspect-model-urn: "urn:samm:io.catenax.warranty_claim_request_verification:1.0.0#billStatus"
          $ref: "#/components/schemas/Text"
        statementDate:
          description: Due date for the claim_request_verification to approve / dispute
            the bill
          x-samm-aspect-model-urn: "urn:samm:io.catenax.warranty_claim_request_verification:1.0.0#statementDate"
          $ref: "#/components/schemas/Text"
        statementReason:
          description: "Reason give by the claim_request_verification, why the bill\
            \ / claim was disputed"
          x-samm-aspect-model-urn: "urn:samm:io.catenax.warranty_claim_request_verification:1.0.0#statementReason"
          $ref: "#/components/schemas/Text"
      required:
      - claimId
      - qualityTaskId
      - cxBPN
      - vehicleId
      - anonymizedVIN
      - billingId
      - billingDate
      - agreedTF
      - debitValueJustified
      - billedCurrency
      - claimPlausible
      - claimImplausible
      - billStatus
      - statementDate
      - statementReason
  responses:
    Unauthorized:
      description: The requesting user or client is not authenticated.
    Forbidden:
      description: The requesting user or client is not authorized to access resources.
    NotFoundError:
      description: The requested resource has not been found.
    ClientError:
      description: Payload or user input is invalid. See error details in the payload
        for more information.
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/ErrorResponse"
    WarrantyClaimRequestVerification:
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/WarrantyClaimRequestVerification"
      description: The request was successful.
  requestBodies:
    WarrantyClaimRequestVerification:
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/WarrantyClaimRequestVerification"
